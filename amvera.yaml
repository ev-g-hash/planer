meta:
  name: task-planner
  description: Планировщик задач с Telegram-ботом
  toolchain:
    name: python
    version: "3.12"
  environment:
    - DJANGO_SECRET_KEY=your-secret-key
    - DJANGO_DEBUG=False
    - TELEGRAM_BOT_TOKEN=your-bot-token
    - TELEGRAM_CHAT_ID=your-chat-id

build:
  dockerfile: Dockerfile

run:
  ports:
    - "8080:8080"